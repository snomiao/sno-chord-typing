| 21 => 0 | 31 => 9 | 32 => 8 | 42 => 7 | 43 => 6 |
| qw => p | qe => o | we => i | wr => u | er => y |
| wq => p | eq => o | ew => i | rw => u | re => y |
| as => ; | ad => l | sd => k | sf => j | df => h |
| sa => ; | da => l | ds => k | fs => j | fd => h |
| zx => / | zc => . | xc => , | xv => m | cv => n |
| xz => / | cz => . | cx => , | vx => m | vc => n |

