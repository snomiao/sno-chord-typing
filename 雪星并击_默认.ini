# 雪星并击配置

; 1. 你可以直接修改本文件的所有键位，重启雪星并击即生效。
; 2. 或将本目录下的 其它配置文件 改名为 “雪星并击配置.ini”
; 3. 用记事本编辑这个文件即可
; 4. 格式：按下的键 => 输出的键

## 通用设定

[Common]

AllowRewriteList=qwertasdfgzxcvbpyuiohjklnm


### 左手

[RuleStage1]

|         |         |         |         |         |
|    -    |    -    |    -    |    -    |    -    |
